<!DOCTYPE html>
<html>

<head>
  <title>Sign-Up/Login Form</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="js/jquery-3.2.1.min.js"></script>
  <script>

  </script>


  <div class="form">

    <ul class="tab-group">
      <li class="tab active"><a href="#signup">Sign Up</a></li>
      <li class="tab"><a href="#login" id="tabLogin">Log In</a></li>
    </ul>

    <div class="tab-content">
      <div id="signup">
        <h1>Shop in Style!!!</h1>

        <form action="" method="post">

          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" id="fname" />
            </div>

            <div class="field-wrap">
              <label>
                Middle Name<span class="req"></span>
              </label>
              <input type="text" required autocomplete="off" id="mname" />
            </div>


          </div>
          <div class="field-wrap">
            <label>
              Last Name<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off" id="lname" />
          </div>
          <div class="field-wrap">
            <label>
              Username<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off" id="uname" />
          </div>

          <div class="field-wrap">
            <label>
              UserDesc<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off" id="udesc" />
          </div>

          <!-- <div class="field-wrap">
            <label>
              Profile Picture<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off" id="ppic" />
          </div> -->
          <div class="field-wrap">
            <label>
              Age<span class="req">*</span>
            </label>
            <input type="number" required autocomplete="off" id="age" />
          </div>

          <div class="field-wrap">
            <label>
              Sex<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off" id="sex" />

          </div>

          <div class="field-wrap">
            <label>
              Nationality<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off" id="nationality" />
          </div>

          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password" required autocomplete="off" id="pass" />
          </div>

          <button type="submit" class="button button-block"/ id="signupbtn">Get Started</button>

        </form>

      </div>

      <div id="login">
        <h1>Start Shopping!!!</h1>

        <form class="form login" method="post">

          <div class="field-wrap">
            <label>
              Username<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off" name="username" id="username" />
          </div>

          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password" required autocomplete="off" name="password" id="password" />
          </div>

          <p class="forgot"><a href="#">Forgot Password?</a></p>

          <button class="button button-block" id="loginbtn">Log In</button>

        </form>

      </div>

    </div><!-- tab-content -->

  </div> <!-- /form -->
  
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="js/index.js"></script>
  <script src="scripts/index.js"></script>

</body>

</html>
