<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Adding Product</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <!--   
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">  -->

  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <script src="js/jquery-3.2.1.min.js"></script>


  <div class="container-fluid padding">
    <div class="row padding">
      <div class="col-md-12 col-lg-6">
        <img src="images/sellit.jpg" class="craftproduct">
        <style>
          .image-container {
            float: left;
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
          }
        
          .craftproduct {
            max-width: 100%;
            height: auto;
          }
          
        
          .second-image {
            float: right; /* Float the second image to the right */
            width: 50%; /* Set the second image's width to 50% of the screen */
            padding: 20px;
            box-sizing: border-box;
          }
        
          /* Add any other CSS styles you might have */
        </style>
        </head>
        <body>
        
        <div class="image-container">
          <img src="images/sellit.jpg" class="craftproduct">
        </div>
        
        <div class="second-image">
          <img src="images/sale.webp" class="craftproduct" style ="margin-bottom: 20px;">
          <img src="images/bmw.jpg" class="craftproduct"  style ="margin-bottom:5px;">
          <img src="images/rolex.jpg" class="craftproduct">
        </div>
        <div class="col-md-12 col-lg-6">
          <img src="images/fidget.png" class="craftproduct">
        </div>
        <div class="col-md-12 col-lg-6">
          <img src="images/chanel.jpg" class="craftproduct">
        </div>
        
      </div>
      <div class="col-lg-6">
        <div class="container-fluid padding">
          <div class="tab-content">

            <h1>Your Product Details</h1>

            <form class="form Register" method="post">


              <div class="field-wrap">
                <label>
                  Product Name<span class="req">*</span>
                </label>
                <input type="text" required autocomplete="off" id="rname" />
              </div>

              <div class="field-wrap">
                <label>
                Used Period<span class="req">*</span>
                </label>
                <input type="text" required autocomplete="off" id="origin" />
              </div>



              <div class="field-wrap">

                <input type="hidden" required autocomplete="off" id="Uid" />
              </div>
              <div class="top-row">
                <div class="field-wrap">
                  <label>

                    Detail 1<span class="req">*</span>
                  </label>
                  <input type="text" required autocomplete="off" id="raw1" />
                </div>

                <div class="field-wrap">
                  <label>
                    Detail 2<span class="req">*</span>
                  </label>
                  <input type="text" required autocomplete="off" id="raw2" />
                </div>
              </div>
              <div class="top-row">
                <div class="field-wrap">
                  <label>
                    Detail 3<span class="req">*</span>
                  </label>
                  <input type="text" required autocomplete="off" id="raw3" />
                </div>
                <div class="field-wrap">
                  <label>
                    Detail 4<span class="req">*</span>
                  </label>
                  <input type="text" autocomplete="off" id="raw4" />
                </div>
              </div>
              <div class="top-row">
                <div class="field-wrap">
                  <label>
                    Detail 5<span class="req">*</span>
                  </label>
                  <input type="text" autocomplete="off" id="raw5" />

                </div>



                <div class="field-wrap">
                  <label>
                    Detail 6<span class="req">*</span>
                  </label>
                  <input type="text" autocomplete="off" id="raw6" />
                </div>
              </div>
              <div class="top-row">
                <div class="field-wrap">
                  <label>
                    Detail 7<span class="req">*</span>
                  </label>
                  <input type="text" autocomplete="off" id="raw7" />

                </div>

                <div class="field-wrap">
                  <label>
                    Detail 8<span class="req">*</span>
                  </label>
                  <input type="text" autocomplete="off" id="raw8" />
                </div>
              </div>
              <div class="top-row">
                <div class="field-wrap">
                  <label>
                    Detail 9<span class="req">*</span>
                  </label>
                  <input type="text" autocomplete="off" id="raw9" />

                </div>

                <div class="field-wrap">
                  <label>
                    Details 10<span class="req">*</span>
                  </label>
                  <input type="text" required autocomplete="off" id="Direction" />
                </div>
              </div>
              <div class="top-row">
                <div class="field-wrap">
                  <label>
                    Details 11<span class="req">*</span>
                  </label>
                  <input type="text" required autocomplete="off" id="duration" />

                </div>

                <div class="field-wrap">
                  <label>
                    Details 12<span class="req">*</span>
                  </label>
                  <input type="text" required autocomplete="off" id="servingcount" />
                </div>
              </div>
              <div class="top-row">
                <div class="field-wrap">
                  <label>
                    Price<span class="req">*</span>
                  </label>
                  <input type="text" required autocomplete="off" id="difficulty" />

                </div>


              </div>
              <div class="field-wrap">
                <!-- <label>
                                                          Recipe Image<span class="req">*</span>
                                                        </label> -->
                <input type="file" name="productFile" required autocomplete="off" id="productimgname" />

              </div>


              <button type="submit" name="submit" class="button button-block" id="recipebtn">Sell Your Product</button>

            </form>

          </div>
        </div>
      </div>
    </div>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/index.js"></script>
    <script src="scripts/Recipe.js"></script>
</body>

</html>
